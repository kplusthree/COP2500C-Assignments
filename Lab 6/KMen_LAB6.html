<h1>Problem 1</h1>
<script>
/*
Create clock objects
Create function for deciding between military and standard time
Run function through method setTime
Create function for determining time
Run function through displayTime
*/

function settingTime()
{
	var time = prompt("Do you want AM/PM or Military time? (1 for AM/PM 2 for Military)", "");
	if(time == 1)
	{
		return 1;
	}
	else if(time == 2)
	{
		return 2;
	}
	else
	{
		document.write("Please select 1 or 2");
	}
}

function displayingTime(input)
{
	var now = new Date();
	var hours = now.getHours();
	var minutes = now.getMinutes();
	var seconds = now.getSeconds();

	if(input == 1 && hours < 12)
	{
		document.write("The time is " + hours + ":" + minutes + ":" + seconds + " AM");
	}
	else if(input == 1 && hours == 12)
	{
		document.write("The time is " + hours + ":" + minutes + ":" + seconds + " PM");
	}
	else if(input == 1 && hours > 12)
	{
		document.write("The time is " + (hours-12) + ":" + minutes + ":" + seconds + " PM");
	}
	else
	{
		document.write("The time is " + hours + ":" + minutes + ":" + seconds);
	}
}

var clock = new Object();
clock.setTime = settingTime();
clock.displayTime = displayingTime(clock.setTime);
</script>
<h1>Problem 2</h1>
<script>
/*
Create a circle object
Let the user input a diameter
Run the diameter though a function that will calculate circumference and return that number
Use method for circle that will call the function and display the number
*/

function calculateCircumference(diameter)
{
	return (2 * Math.PI * diameter);
}

var diameter = parseInt(prompt("Please enter a diameter:", ""));
var circle = new Object()
circle.circumference = document.write("The circumference of a circle with a diameter of " + diameter + " is " + calculateCircumference(diameter));
</script>
