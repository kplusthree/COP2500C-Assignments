function convertDayOfWeek(day)
{
	if(day == 0)
	{
		day = "Sunday";
	}
	else if(day == 1)
	{
		day = "Monday";
	}
	else if(day == 2)
	{
		day = "Tuesday";
	}
	else if(day == 3)
	{
		day = "Wednesday";
	}
	else if(day == 4)
	{
		day = "Thursday";
	}
	else if(day == 5)
	{
		day = "Friday";
	}
	else
	{
		day = "Saturday";
	}
	return day;
}
